<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        body {
            background-color: grey;
            color: aliceblue;
        }
        
    </style>
</head>
<body>
    <h1>Foms in HTML</h1>
    <form action="url" method="get" accept-charset="UTF-8" autocomplete="on" enctype="" autocapitalize="words"> 
        <label for="fname">first name</label>
        <input type="text" placeholder="first name" name="" id="fname"><br>
        <label for="lname">last name</label> 
        <input type="text" placeholder="first name" name="" id="lname"><br>
        <button type="submit">submit</button>
        <label for="on">autocapitalize="on"</label>
    <input type="text" id="on" name="on" autocapitalize="on" />

    </form>
</body>
</html>
