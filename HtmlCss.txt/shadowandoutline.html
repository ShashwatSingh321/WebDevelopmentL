<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowAndOutlines</title>
    <style>
        .box{
            border: 2px solid red;
            padding: 34px;
            box-shadow: 10px 10px 10px 10px rgb(209, 142, 142);
            outline: 5px solid blue;
            border-radius: 55px;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
</body>
</html>
